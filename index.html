<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Minimalist Website</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap');
        
        body {
            font-family: 'Courier Prime', monospace;
            background-color: white;
            color: black;
            text-align: left;
            max-width: 500px;
            margin: 60px auto;
            padding: 20px;
            line-height: 1.8;
            font-size: 18px;
        }
        h1 {
            font-size: 24px;
            font-weight: normal;
        }
        a {
            color: black;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .post-list {
            margin-top: 40px;
        }
        .post-list a {
            display: block;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <h1>My Minimalist Blog</h1>
    <p>Welcome to my simple text-based website.</p>
    
    <div class="post-list">
        <a href="post1.html">Post 1: Introduction</a>
        <a href="post2.html">Post 2: Another Thought</a>
        <a href="post3.html">Post 3: A Random Note</a>
    </div>
</body>
</html>
